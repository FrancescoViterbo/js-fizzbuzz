<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stampa una lista di 100 numeri e trova i multipli di 3 e di 5</h1>
    <form action="">
        <label for="numero-partenza">Scegli un numero da cui partire:</label>
        <input type="text" name="" id="numero-partenza" placeholder="Numero di partenza">
        <button id="btn-genera">Genera Lista</button>
    </form>
    <h2>Di seguito la lista dei numeri a partire da quello che scegli. I multipli di 3 saranno definiti "Fizz", i multipli di 5 "Buzz", i multipli di 3 e di 5 "FizzBuzz":</h2>
    <h2 id="error-msg"></h2>
    <ul id="lista-numeri"></ul>
    <script src="script.js"></script>
</body>
</html>
